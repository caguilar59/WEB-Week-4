<body>
    <h1>Group 1</h1>
    <script>
        var numbers = [1,1,3,4,5];
        var numbersAddFive = numbers.map(myFunction);

        function myFunction (numbers){

        };


        document.write(numbersAddFive);
        console.log (numbersAddFive);
    </script>
