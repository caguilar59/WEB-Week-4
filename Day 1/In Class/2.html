<!DOCTYPE html>
<html>
    <body>
    <h2>JavaScript Arrays</h2>
    <p>Example of more Array methods</p>

    <script>
        //array
        var fruits = ["apples", "oranges", "pears", "apples"];
        var search = fruits.indexOf("banna");

        document.write("The search returns: "+ search)
    </script>
    </body>
</html>
